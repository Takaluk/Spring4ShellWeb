<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

<body>

        <h2>로그인</h2>

            <label>이메일</label>

        <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
    </div>
</body>
</html>
