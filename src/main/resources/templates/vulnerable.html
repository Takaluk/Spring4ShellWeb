<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring4Shell Vulnerability Test</title>
</head>
<body>
    <h1>Spring4Shell Vulnerability Test</h1>
    <p>This page is intentionally vulnerable for testing purposes.</p>

    <!-- 취약점 발현 조건 출력 -->
    <h2>System Environment Information</h2>
    <ul>
        <li><strong>Spring Framework Version:</strong> <span th:text="${springVersion}"></span></li>
        <li><strong>JDK Version:</strong> <span th:text="${javaVersion}"></span></li>
        <li><strong>Tomcat Version:</strong> <span th:text="${serverInfo}"></span></li>
    </ul>

    <!-- message 출력 -->
    <h2>Message</h2>
    <p th:text="${message}"></p>

    <!-- 취약한 User 객체 바인딩 테스트 -->
    <h2>User Object Binding Test</h2>
    <form action="/vulnerable/user" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit User</button>
    </form>

    <!-- 기본 입력 폼 -->
    <h2>Test Input</h2>
    <form action="/vulnerable" method="post">
        <label for="input">Input:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
