<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 회사 포탈</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="header">
        <div class="logo">🚀 PORTAL</div>
        <div class="user-info">
            <a th:href="@{/login}">로그인</a>
        </div>
    </div>

    <div class="wrapper">
		<div class="sidebar">
		    <a th:href="@{/dashboard}">🏠 홈</a>
		    <a th:href="@{/updateProfile}">👤 프로필 관리</a>
		    <a href="#">⚙️ 설정</a>
		    <a href="#">📂 내 문서</a>
		    <a href="#">📅 일정 관리</a>

		    <div class="system-info">
		        <h4>📊 시스템 정보</h4>
		        <p>Spring: <span th:text="${springVersion}"></span></p>
		        <p>Java: <span th:text="${javaVersion}"></span></p>
		        <p>서버: <span th:text="${serverInfo}"></span></p>
		    </div>
		</div>

        <div class="main-content">
            <h2>회원가입</h2>
            <br>
            <div class="form-container">
                <form action="/register" method="post">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>

                    <button type="submit">가입하기</button>
                </form>
                <p>이미 가입하셨나요? <a href="/login">로그인</a></p>
            </div>
        </div>
    </div>

</body>
</html>
