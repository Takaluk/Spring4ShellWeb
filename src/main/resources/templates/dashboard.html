<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회사 포탈 - 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="header">
        <div class="logo">🚀 PORTAL</div>
        <div class="user-info">
            <span th:text="${user != null ? user.name : '사용자'}"></span>님&emsp;
            <a th:href="@{/logout}">로그아웃</a>
        </div>
    </div>

    <div class="wrapper">
		<div class="sidebar">
		    <a th:href="@{/dashboard}">🏠 홈</a>
		    <a th:href="@{/updateProfile}">👤 프로필 관리</a>
		    <a href="#">⚙️ 설정</a>
		    <a href="#">📂 내 문서</a>
		    <a href="#">📅 일정 관리</a>

		    <div class="system-info">
		        <h4>📊 시스템 정보</h4>
		        <p>Spring: <span th:text="${springVersion}"></span></p>
		        <p>Java: <span th:text="${javaVersion}"></span></p>
		        <p>서버: <span th:text="${serverInfo}"></span></p>
		    </div>
		</div>

        <div class="main-content">
            <h2>환영합니다, <span th:text="${user != null ? user.name : '사용자'}"></span>님!</h2>
            <p>이메일: <span th:text="${user != null ? user.email : '이메일 없음'}"></span></p>
			<br><br>
            <h3>회원정보 수정</h3>
			<br>
            <div class="form-container">
                <form th:action="@{/updateProfile}" method="post">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" th:value="${user != null ? user.name : ''}" required>

                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" th:value="${user != null ? user.email : ''}" required>

                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" placeholder="새 비밀번호 입력 (선택사항)">

                    <button type="submit">정보 수정</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
